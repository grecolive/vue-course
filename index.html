<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart Items ({{cart.length}})</div>
      <product-display :premium="premium" @add-to-cart="updateCart" @decrement-from-cart="decrementFromCart"></product-display>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!-- Import components -->
    <script src="./components/product/ProductDetails.js"></script>
    <script src="./components/product/ProductVariant.js"></script>
    <script src="./components/product/ProductDisplay.js"></script>
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
